<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/png"
    >
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">

      <section class="header__section header__section_left">

        <section class="header__logo">
          <h1 class="header__logo-big">Spark</h1>
          <p class="header__logo-small">LIVE</p>
        </section>

        <div class="header__separator"></div>

        <section class="header__links">
          <a href="" class="header__link">Live</a>
          <a href="" class="header__link">Events</a>
        </section>
      </section>

      <section class="header__section header__section_right">

        <section class="header__links">
          <a href="" class="header__link">שידורים</a>
          <a href="" class="header__link">חיים</a>
        </section>

        <div class="header__separator"></div>

        <section class="header__logo">
          <h1 class="header__logo-big">ספארק</h1>
          <p class="header__logo-small">לייב</p>
        </section>
      </section>

    </header>

    <section class="body">
      <main class="main">
        <div class="body__outside">
          <section class="body__text-content">
            <div class="body__text">
              <h1 class="body__title">'קדושים תהיו' | שיחה בענייני הפרשה ביידיש</h1>
              <small class="body__services">י”ד אייר תש”פ | 7.5.2020 | 16:30</small>
              <p class="body__message">מאת ראש הישיבה מגור הגאו</p>
            </div>
            <div class="body__notice">
              <p class="body__notice-message">שידור</p>
              <p class="body__notice-message">חוזר</p>
            </div>
          </section>
          <div class="body__inside">
            <section class="body__content">
              <video class="body__video" src="#"></video>
              <p class="body__video-title">שידורנו מתחיל עוד 40 דק’</p>
            </section>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__left">

          <a href="#">
            <img
              src="./images/1.png"
              alt="contact us"
              class="footer__contact-item"
            >

              class="footer__contact-item"
            >
          </a>

        </div>

        <div class="footer__right">

          <a href="#">
            <img
              src="./images/02.png"
